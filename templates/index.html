{%extends "base.html"%}
{% block title %}Index Page{% endblock%}

{% block content %}
    <h1>Hello world welcome to my flask app</h1>
    <ul>
        {% for item in myList %}
            {% if item == 3 %}
                <li style="color: red;">{{item}}</li>
            {% else%}
                <li>{{ item }}</li>
            {%endif%}
        {% endfor%}
    </ul>
    <p>{{myList }}</p>
    <a href="{{url_for('other')}}">Other</a>
{% endblock %}
